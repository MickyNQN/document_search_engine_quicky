	<div class="col-xs-10">
		<form role="form">
			<div class="col-xs-1">
				<img src="images/icon.png" height="40px">
			</div>
			<div class="col-xs-7">
				<input class="form-control" ng-model="searchkey" type="text" placeholder="Search Quicky">

				<br>
				<label class="checkbox-inline">
		            <input type="checkbox" name="searchQuery" ng-model="searchQuery.keywords" ng-checked="true" /> Keywords
		        </label>
				<label class="checkbox-inline">
		            <input type="checkbox" name="searchQuery" ng-model="searchQuery.title"> Title
		        </label>
		        <label class="checkbox-inline">
		            <input type="checkbox" name="searchQuery" ng-model="searchQuery.caption"> Caption
		        </label>
		        <!--<label class="checkbox-inline">
		            <input type="checkbox" name="searchQuery" ng-model="searchQuery.DoC"> Date of Creation
		            <input type="text" name="searchQuery" ng-model="searchQuery.year" style="width:80px;">
		        </label>-->
		        <br>
	        </div>

			<div class="col-xs-3">
				<button class="button" ng-click="doSearch(searchkey, searchQuery)" type="submit" style="height:37px;text-alignment:centre;">Search</button>
			</div>
		</form>

        <br><br><br><br>
        <div ng-repeat="data in search_result.data">
			<div class="col-sm-3">
        	<div class="col-sm-12 padding-none card-1" style="background-color: white; margin: 10px 0px;">
                <p style="background-color: white; z-index:1005;">
                    <a href="./docs/{{data.url}}" ng-href="updateVisitors?id={{data.id}}" target="_blank">
                        <img src="./images/{{data.thumbnail}}" width="100%" height="150">
                    </a>
                </p>
                <div class="col-sm-12 common-padding-top">
                    <p class="truncate" style="font-size: medium; color: black; width: 80%;">
                        <!--Document Name:--> {{data.title | limitTo:15 }}...</p>
                    <p class="truncate" style="font-size: small; width: 80%; color: red;">
                    <!--Document Caption: --> {{data.caption | limitTo:30 }}...</p>
                    <p class="truncate" style="font-size: small; width: 80%; color: black;">
                    {{data.DoC}}</p>

                    <p class="truncate" style="font-size: small; width: 80%; color: red;">
                        <a ng-href="downloadDocument?file={{data.url}}" type="submit" style="position: absolute; left: 35%" target="_blank">
                            <i class="fa fa-download fa-2x"></i>
                        </a>
                    </p><br>
                </div>
            </div>
        </div>

		</div>
		<div ng-show="search_result.length <= 0">
	        <div class="col-sm-3">
	            Welcome to Quicky, the document search engine...!!
	        </div>
	    </div>
	</div>

	<div class="col-xs-2">
		<ul>
			<h3>Trends</h3><br>
			<div ng-repeat="trend in trends.data">
				<a href="">#{{trend.keyword}}</a><br>
				{{trend.visits}} People <br><br>
			</div>
		</ul>
	</div>
</div>
