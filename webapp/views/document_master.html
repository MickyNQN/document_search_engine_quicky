<div class="col-sm-12">
    
    <div ng-show="document_master.length > 0" ng-repeat="data in document_master">
        <div class="col-sm-2">
            <div class="col-sm-12 padding-none card-1" style="background-color: white; margin: 10px 0px;">
                <p style="background-color: white; z-index:1005;">
                    <a href="./docs/{{data.url}}" target="_blank">
                        <img src="./images/{{data.thumbnail}}" width="100%" height="150">
                    </a>
                </p>
                <div class="col-sm-12 common-padding-top">
                    <p class="truncate" style="font-size: medium; color: black; width: 80%;">
                        <!--Document Name:--> {{data.title | limitTo:15 }}...</p>
                    <p class="truncate" style="font-size: small; width: 80%; color: red;">
                    <!--Document Caption: --> {{data.caption | limitTo:35 }}...</p>
                    <p class="truncate" style="font-size: small; width: 80%; color: black;">
                    {{data.DoC}}</p>

                    <p class="truncate" style="font-size: small; width: 80%; color: red;">
                        <!--<i class="fa fa-download fa-2x" style="float:left;"></i>-->
                        <a ng-click="editDocument(data.id)" type="submit" style="float:left;">
                            <i class="fa fa-pencil-square-o fa-2x"></i>
                        </a>
                        <a ng-href="downloadDocument?file={{data.url}}" type="submit" style="position: absolute; left: 35%" target="_blank">
                            <i class="fa fa-download fa-2x"></i>
                        </a>
                        <a ng-click="deleteDocument(data.id,data.thumbnail,data.url)" type="submit" style="float:right;">
                            <i class="fa fa-trash fa-2x"></i>
                        </a>
                        <!--<a href="./deleteDocument?id={{data.id}}">
                            <i class="fa fa-download fa-2x" style="float:left;"></i>
                            Delete
                        </a>
                        -->
                        <!--
                        <button on-click="deleteDocument({{data.id}})">
                            <i class="fa fa-trash fa-2x" style="float:right;"></i>
                        </button>
                        </a>-->
                    </p>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>

    <div ng-show="document_master.length <= 0">
        <div class="col-sm-3">
            No Data Found
        </div>
    </div>
</div>



<div class="right-corder-container">
    <button class="right-corder-container-button" ng-click="add_new_document()">
        <span class="short-text">+</span>
    </button>

    <button class="right-corder-container-button" ng-click="stats()">
        <span class="short-text">
            <i class="fa fa-line-chart"></i>
        </span>
    </button>

    <button class="right-corder-container-button" ng-click="logout()">
        <span class="short-text">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
        </span>
    </button>

</div>
