<div class="col-sm-12">
    <div class="col-sm-4"></div>

    <div class="col-sm-4" style="text-align: center;">
    	<form class="form-signin">       
			<h2 class="form-signin-heading">Admin login</h2>
			
			<input type="text" class="form-control" ng-model="username" placeholder="username" required="" autofocus="" /><br>
			<input type="password" class="form-control" ng-model="password" placeholder="password" required=""/><br>      
			<!--
			<label class="checkbox">
			<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
			</label>
			-->
			<button class="button" ng-click="doLogin(username, password)" type="submit">Login</button>
		</form>
		{{data.message}}
    </div>
    
    <div class="col-sm-4"></div>
</div>
