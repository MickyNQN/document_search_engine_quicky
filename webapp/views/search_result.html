<div class="col-sm-12">
    
    <div ng-show="search_result.length > 0" ng-repeat="data in search_result.data">
        <div class="col-sm-2">
            <div class="col-sm-12 padding-none card-1" style="background-color: white; margin: 10px 0px;">
                <p style="background-color: white; z-index:1005;">
                    <!--<a href="./docs/{{data.url}}">
                        <img src="./images/{{data.thumbnail}}" width="100%" height="150">
                    </a>-->
                </p>
                <div class="col-sm-12 common-padding-top">
                    <p class="truncate" style="font-size: medium; color: black; width: 80%;">
                        <!--Document Name:--> {{data.title}}</p>
                    <p class="truncate" style="font-size: small; width: 80%; color: red;">
                    <!--Document Caption: --> {{data.caption}}</p>

                    <p class="truncate" style="font-size: small; width: 80%; color: red;">
                        <a href="./downloadDocument?file={{data.url}}">
                            Download</p>
                        </a>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="document_master.length <= 0">
        <div class="col-sm-3">
            No Data Found
        </div>
    </div>
</div>

<div class="right-corder-container">
    <button class="right-corder-container-button" ng-click="add_new_document()">
        <span class="short-text">+</span>
    </button>
</div>
